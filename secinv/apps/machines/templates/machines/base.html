          	  <label for="machine-hostname">{{ _('Select by hostname') }}</label>

              {% for m in all_machines_hn %}

              {% endfor %}
              </select>

          	  <label for="machine-ip">{{ _('Select by IP address') }}</label>
              <select name="machine_ip" id="machine-ip" onchange="this.form.submit();">
              {% for m in all_machines_ip %}

              {% endfor %}
              </select>

              <label for="machine-domain">{{ _('Select by domain') }}</label>
              <select name="machine_domain" id="machine-domain" onchange="this.form.submit();">

              {% endfor %}
              </select>
