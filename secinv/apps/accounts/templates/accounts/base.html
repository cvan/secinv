{% load i18n %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block head_title %}{{ _('SecInv') }}{% endblock %}</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="{{ MEDIA_URL }}js/html5.js"></script>
    <link rel="shortcut icon" type="image/x-icon"
          href="{{ MEDIA_URL }}img/favicon.ico">
    <link rel="stylesheet" type="text/css"
          href="{{ MEDIA_URL }}css/reset.css" media="screen">
    <link rel="stylesheet" type="text/css"
          href="{{ MEDIA_URL }}css/general.css" media="screen">
    <link rel="stylesheet" type="text/css"
          href="{{ MEDIA_URL }}css/login.css" media="screen">
    <script type="text/javascript"
            src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript"
            src="{{ MEDIA_URL }}js/jquery-ui-1.8.1.custom.min.js"></script>
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <div id="wrap" class="row">

      <section id="content" class="content col_13 col">
{% block content %}{% endblock %}
      </section><!-- #content -->

      <div class="clear"></div>
    </div><!-- #wrap -->
  </body>
</html>
